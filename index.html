<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<body background="OP DJ 3.jpg">
<center>
  	<h3 class="btn btn-danger heading">AI DJ WEB APP
	    <br>
	    <span class="not">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <button class="btn btn-success play_button" onclick="play()">Play Song</button>
  <div class="speed">
    <img class="spimg"src="disk.gif">
    <br>
      <h3  class="btn btn-warning" id="speed1">Speed:</h3>
  </div>

  <div class="vol">
    <img class="volimg"src="disk.gif">
    <br>
      <h3  class="btn btn-warning" id="vol1">Volume:</h3>
  </div>
</center>                                                                                                                              
<script src="main.js"></script>

</html>
